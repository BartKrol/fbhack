<div id="twitter">
    <img src="{{ twitter["image"] }}" alt="Twitter Account">
    <a href="http://twitter.com/{{ twitter["sname"] }}"> {{ twitter["name"] }} </a>
    Followers:  {{ twitter["followers"] }} </div>
<div id="facebook">
    <img src="{{ self.facebook["picture"] }}" alt="Profile Picture">
    <a href="http://facebook.com/ {{ self.facebook["id"] }}"> {{ facebook["name"] }} </a>
</div>
